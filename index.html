
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت ویزیت عرفان عبادی</title>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #90ee90;
            font-family: 'Lalezar', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #90ee90;
            object-fit: cover;
        }
        .name {
            font-size: 24px;
            margin: 10px 0;
        }
        .info {
            font-size: 18px;
            line-height: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
        }
        .info span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .form-container {
            background: #111;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 300px;
        }
        .form-container input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-family: 'Lalezar', cursive;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            text-align: center;
        }
        .btn {
            background: #25d366;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            font-family: 'Lalezar', cursive;
        }
        img.icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="avatar" src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEASABIAAD..." alt="عرفان عبادی">
        <div class="name">عرفان عبادی</div>
        <div class="info">
            <span><img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/phone.png"/> 09212982911</span>
            <span><img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png"/> تلگرام</span>
            <span><img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png"/> واتساپ</span>
            <span><img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png"/> اینستاگرام</span>
            <span><img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/marker.png"/> لوکیشن</span>
            <span><img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/form.png"/> فرم اطلاعات</span>
        </div>
        <div class="form-container">
            <input type="text" id="name" placeholder="نام شما">
            <input type="text" id="phone" placeholder="شماره تماس">
            <input type="text" id="instagram" placeholder="آیدی اینستاگرام">
            <button class="btn" onclick="sendWhatsApp()">
                <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png"/> ارسال در واتساپ
            </button>
        </div>
    </div>
    <script>
        function sendWhatsApp() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const instagram = document.getElementById('instagram').value.trim();

            const message = `سلام عرفان جان\n\nمن ${name} هستم\nشماره تماس: ${phone}\nآیدی اینستاگرام: ${instagram}`;
            const url = `https://wa.me/989212982911?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
