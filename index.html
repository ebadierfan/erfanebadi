
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>کارت ویزیت دیجیتال</title>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00FF84;
      font-family: 'Lalezar', cursive;
      text-align: center;
      padding: 30px 10px;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #00FF84;
      margin: 20px auto;
      background-image: url("data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRofHh0aH...");
      background-size: cover;
      background-position: center;
    }

    h1 {
      margin: 10px 0 30px;
      font-size: 26px;
    }

    .link {
      margin: 10px 0;
      font-size: 20px;
    }

    .link i {
      margin-left: 8px;
    }

    .form-container {
      margin-top: 30px;
    }

    input {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      border: 2px solid #00FF84;
      border-radius: 10px;
      background-color: transparent;
      color: #00FF84;
      font-family: 'Lalezar', cursive;
      font-size: 16px;
    }

    .send-button {
      background-color: #00FF84;
      color: black;
      font-size: 18px;
      font-family: 'Lalezar', cursive;
      padding: 12px 30px;
      border: none;
      border-radius: 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
  <script src="https://kit.fontawesome.com/af562cdd56.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="profile-pic"></div>
  <h1>عرفان عبادی</h1>

  <div class="link"><i class="fas fa-phone"></i> شماره تماس</div>
  <div class="link"><i class="fab fa-whatsapp"></i> واتساپ</div>
  <div class="link"><i class="fab fa-telegram"></i> تلگرام</div>
  <div class="link"><i class="fab fa-instagram"></i> اینستاگرام</div>
  <div class="link"><i class="fas fa-map-marker-alt"></i> لوکیشن من</div>
  <div class="link"><i class="fas fa-address-card"></i> فرم اطلاعات شما</div>

  <div class="form-container">
    <input type="text" placeholder="نام و نام خانوادگی">
    <input type="text" placeholder="شماره تماس">
    <input type="text" placeholder="آیدی اینستاگرام">
    <button class="send-button">ارسال در واتساپ</button>
  </div>
</body>
</html>
