<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرفان عبادی</title>
  <style>
    body {
      background-color: black;
      color: #a4ff9a;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 10px;
      border: 3px solid #a4ff9a;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .phone-number {
      font-size: 18px;
      margin-bottom: 10px;
      background: #fff;
      color: #000;
      padding: 4px 10px;
      border-radius: 4px;
      display: inline-block;
    }
    .social-links {
      display: flex;
      flex-direction: column;
      align-items: start;
      gap: 6px;
      margin-bottom: 20px;
    }
    .social-links div {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    .form-container button {
      background: #25D366;
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>  <div class="profile-pic">
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRof..." alt="عرفان عبادی">
  </div>  <div class="name">عرفان عبادی</div>
  <div class="phone-number">۰۹۲۱۲۹۸۲۹۱۱</div>  <div class="social-links">
    <div>📨 تلگرام</div>
    <div>🟢 واتساپ</div>
    <div>📷 اینستاگرام</div>
    <div>📍 لوکیشن</div>
    <div>📋 فرم اطلاعات</div>
  </div>  <div class="form-container">
    <input type="text" placeholder="نام شما">
    <input type="text" placeholder="شماره تماس">
    <input type="text" placeholder="آیدی اینستاگرام">
    <button>ارسال در واتساپ</button>
  </div></body>
</html>
