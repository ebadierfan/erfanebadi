<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>کارت ویزیت عرفان عبادی</title>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #45f06c;
      font-family: 'Lalezar', sans-serif;
      text-align: center;
    }
    .profile-pic {
      margin-top: 30px;
      width: 160px;
      height: 160px;
      border: 5px solid #45f06c;
      border-radius: 50%;
      object-fit: cover;
    }
    h1 {
      font-size: 28px;
      margin: 15px 0 30px;
    }
    .contact-item {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px auto;
      font-size: 20px;
      gap: 10px;
    }
    .contact-item svg {
      width: 22px;
      height: 22px;
      fill: #45f06c;
    }
    .form-section {
      margin-top: 30px;
    }
    .form-title {
      font-size: 18px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .form-title svg {
      width: 20px;
      height: 20px;
      fill: #45f06c;
    }
    input {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      border: 2px solid #45f06c;
      background-color: transparent;
      color: #ccc;
      border-radius: 12px;
      font-family: 'Lalezar', sans-serif;
      font-size: 18px;
      text-align: center;
    }
    .whatsapp-button {
      background-color: #45f06c;
      color: #000;
      font-size: 20px;
      padding: 14px 20px;
      border: none;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 25px auto 50px;
      width: 80%;
      font-family: 'Lalezar', sans-serif;
    }
    .whatsapp-button svg {
      width: 22px;
      height: 22px;
      fill: #000;
    }
  </style>
</head>
<body>

  <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/4gHYSUNDX1BST0ZJTEUAAQEAAAHIAAAAAAQwAABtbnRyUkdCIFhZWiAH4AABAAEAAAAAAABhY3NwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAQAA9tYAAQAAAADTLQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAlkZXNjAAAA8AAAACRyWFlaAAABFAAAABRnWFlaAAABKAAAABRiWFlaAAABPAAAABR3dHB0AAABUAAAABRyVFJDAAABZAAAAChnVFJDAAABZAAAAChiVFJDAAABZAAAAChjcHJ0AAABjAAAADxtbHVjAAAAAAAAAAEAAAAMZW5VUwAAAAgAAAAcAHMAUgBHAEJYWVogAAAAAAAAb6IAADj1AAADkFhZWiAAAAAAAABimQAAt4UAABjaWFlaIAAAAAAAACSgAAAPhAAAts9Y" alt="Profile" class="profile-pic">

  <h1>عرفان عبادی</h1>

  <div class="contact-item"><svg><use href="#call-icon"/></svg>شماره تماس</div>
  <div class="contact-item"><svg><use href="#whatsapp-icon"/></svg>واتساپ</div>
  <div class="contact-item"><svg><use href="#telegram-icon"/></svg>تلگرام</div>
  <div class="contact-item"><svg><use href="#instagram-icon"/></svg>اینستاگرام</div>
  <div class="contact-item"><svg><use href="#location-icon"/></svg>لوکیشن من</div>

  <div class="form-section">
    <div class="form-title"><svg><use href="#form-icon"/></svg>فرم اطلاعات شما</div>
    <input type="text" placeholder="نام و نام خانوادگی">
    <input type="text" placeholder="شماره تماس">
    <input type="text" placeholder="آیدی اینستاگرام">
  </div>

  <button class="whatsapp-button">
    <svg><use href="#whatsapp-icon"/></svg>ارسال در واتساپ
  </button>

  </svg>

</body>
</html>
