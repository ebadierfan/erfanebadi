<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Erfan Ebadi</title>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      font-family: 'Lalezar', sans-serif;
      color: #90ee90;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      text-align: center;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #90ee90;
      object-fit: cover;
      margin: 30px auto 20px;
      display: block;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .link {
      margin: 10px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #90ee90;
      gap: 10px;
    }
    .link svg {
      width: 24px;
      height: 24px;
      fill: #90ee90;
    }
    form {
      margin-top: 30px;
    }
    input {
      width: 80%;
      max-width: 300px;
      padding: 12px;
      border-radius: 10px;
      margin: 10px auto;
      display: block;
      border: none;
      font-size: 16px;
      text-align: center;
    }
    .whatsapp-btn {
      background: #25d366;
      color: black;
      font-size: 20px;
      padding: 12px 20px;
      border-radius: 12px;
      margin-top: 15px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }
    .whatsapp-btn svg {
      width: 22px;
      height: 22px;
      fill: black;
    }
  </style>
</head>
<body>

  <!-- تصویر -->
  <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEASABIAAD... (ادامه base64 عکس خودت که دارم کامل وارد می‌کنم)" class="profile-pic" alt="Erfan"/>

  <h1>عرفان عبادی</h1>

  <div class="link"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.27c1.21.49 2.53.76 3.88.76a1 1 0 011 1v3.61a1 1 0 01-1 1C10.79 22 2 13.21 2 2a1 1 0 011-1h3.61a1 1 0 011 1c0 1.35.27 2.67.76 3.88a1 1 0 01-.27 1.11l-2.2 2.2z"/></svg>شماره تماس</div>

  <div class="link"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M19.11 17.36a8.63 8.63 0 01-4.49-4.49l-1.1-2.49a.91.91 0 00-1.14-.5 9.69 9.69 0 00-4.3 3.11.91.91 0 00-.1 1.02 15.84 15.84 0 0012.63 8.69.91.91 0 001.02-.1 9.69 9.69 0 003.11-4.3.91.91 0 00-.5-1.14z"/></svg>واتساپ</div>

  <div class="link"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22 4.01L2.01 12 7 13l1 5 3.16-3.16L17 20l5-16z"/></svg>تلگرام</div>

  <div class="link"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm5 5a5 5 0 110 10 5 5 0 010-10zm0 2.25a2.75 2.75 0 100 5.5 2.75 2.75 0 000-5.5z"/></svg>اینستاگرام</div>

  <div class="link"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/></svg>لوکیشن من</div>

  <div class="link"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 4h16v2H4zM4 8h10v2H4zM4 12h16v2H4zM4 16h10v2H4z"/></svg>فرم اطلاعات شما</div>

  <form id="infoForm">
    <input type="text" id="name" placeholder="نام و نام خانوادگی" required />
    <input type="text" id="phone" placeholder="شماره تماس" required />
    <input type="text" id="instagram" placeholder="آیدی اینستاگرام" />
    <button type="submit" class="whatsapp-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M19.11 17.36a8.63 8.63 0 01-4.49-4.49l-1.1-2.49a.91.91 0 00-1.14-.5 9.69 9.69 0 00-4.3 3.11.91.91 0 00-.1 1.02 15.84 15.84 0 0012.63 8.69.91.91 0 001.02-.1 9.69 9.69 0 003.11-4.3.91.91 0 00-.5-1.14z"/></svg>
      ارسال در واتساپ
    </button>
  </form>

  <script>
    document.getElementById('infoForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const instagram = document.getElementById('instagram').value;
      const message =
        `سلام عرفان جان\n` +
        `من ${name} هستم\n` +
        `شماره تماس : ${phone}\n` +
        `آیدی اینستاگرام : ${instagram}`;
      const url = `https://wa.me/989212982911?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    });
  </script>

</body>
</html>
