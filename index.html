      background-color: #000;
      font-family: 'Lalezar', sans-serif;
      color: #00FF7F;
      text-align: center;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #00FF7F;
      object-fit: cover;
      margin-top: 30px;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0 30px 0;
    }

    .link-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 20px;
      margin: 10px auto;
      color: #00FF7F;
      text-decoration: none;
    }

    .link-item svg {
      width: 22px;
      height: 22px;
      fill: #00FF7F;
    }

    .form-container {
      margin-top: 30px;
    }

    .input-box {
      width: 80%;
      margin: 10px auto;
      border: 2px solid #00FF7F;
      border-radius: 12px;
      padding: 10px;
      font-family: 'Lalezar', sans-serif;
      font-size: 18px;
      text-align: center;
      color: #00FF7F;
      background-color: transparent;
      outline: none;
    }

    .input-box::placeholder {
      color: #00FF7F;
      text-align: center;
    }

    .send-btn {
      background-color: #00FF7F;
      color: #000;
      font-family: 'Lalezar', sans-serif;
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 15px;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
    }

    .send-btn svg {
      width: 22px;
      height: 22px;
      fill: #000;
    }
  </style>
</head>

  <!-- فرم واتساپ -->
  <div class="form-container">
    <input type="text" class="input-box" placeholder="نام و نام خانوادگی" id="name" />
    <input type="tel" class="input-box" placeholder="شماره تماس" id="phone" inputmode="numeric" />
    <input type="text" class="input-box" placeholder="آیدی اینستاگرام" id="insta" />
    <button class="send-btn" onclick="sendWhatsAppMessage()">
      <svg viewBox="0 0 32 32"><path d="M16 0C7.2 0 0 7.2 0 16c0 2.8 0.7 5.5 2 7.9L0 32l8.4-2.2C11 31 13.4 32 16 32c8.8 0 16-7.2 16-16S24.8 0 16 0zM16 29.6c-2.2 0-4.3-0.6-6.1-1.8l-0.4-0.2-5 1.3 1.3-4.9-0.3-0.5c-1.2-1.9-1.8-4-1.8-6.2 0-6.9 5.6-12.4 12.4-12.4S28.4 9.1 28.4 16 22.9 29.6 16 29.6z"/></svg>
      ارسال در واتساپ
    </button>
  </div>

  <script>
    function sendWhatsAppMessage() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const insta = document.getElementById('insta').value.trim();
      const message = `سلام عرفان جان\nمن ${name} هستم\nشماره تماس : ${phone}\nآیدی اینستاگرام : ${insta}`;
      const url = `https://wa.me/989212982911?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
