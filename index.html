<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram ID Input</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        .form-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            margin-bottom: 10px;
        }

        .form-input:focus {
            outline: none;
            border-color: #0095f6;
        }
    </style>
</head>
<body>

    <input type="text" id="instagramId" placeholder="آیدی اینستاگرام" class="form-input" lang="en" inputmode="text">

</body>
</html>
