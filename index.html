<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت ویزیت عرفان عبادی</title>
    <style>
        @font-face {
            font-family: 'Lalezar';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/lalezar-font@v3.0.1/dist/font-face/Lalezar-Regular.ttf') format('truetype');
        }
        
        body {
            background-color: #000;
            color: #4CAF50;
            font-family: 'Lalezar', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
            object-fit: cover;
            margin-bottom: 20px;
        }
        
        .name {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .info {
            font-size: 18px;
            margin: 15px 0;
        }
        
        .contact-link {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }
        
        .contact-link:hover {
            text-decoration: underline;
        }
        
        .form-container {
            margin: 30px 0;
            width: 100%;
            max-width: 400px;
        }
        
        .input-field {
            width: 80%;
            padding: 12px 20px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 25px;
            background-color: transparent;
            color: #4CAF50;
            font-family: 'Lalezar', sans-serif;
            text-align: center;
            font-size: 16px;
            outline: none;
        }
        
        .input-field::placeholder {
            color: #4CAF50;
            opacity: 0.7;
        }
        
        .whatsapp-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-family: 'Lalezar', sans-serif;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            margin: 20px auto;
        }
        
        .whatsapp-icon {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            filter: brightness(0) invert(1);
        }
        
        .divider {
            width: 80%;
            height: 1px;
            background-color: #4CAF50;
            margin: 20px auto;
            opacity: 0.3;
        }
    </style>
</head>
