  <title>عرفان عبادی</title>
  <style>
    body {

      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #90ee90;
    }
    h1 {
      margin-top: 10px;
      font-size: 28px;
    }
    .contact {
      margin: 15px 0;
    }
    .contact a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px auto;
      text-decoration: none;
      color: #90ee90;
      font-size: 20px;
    }
    .contact img {

      margin-left: 10px;
    }
    form {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-top: 30px;
      display: inline-block;
      text-align: right;
    }
    input {
      display: block;
      width: 250px;
      margin: 10px 0;
      padding: 8px;
      border: none;
      border-radius: 5px;

    }
    .whatsapp-btn {

      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 18px;

  <form id="form" onsubmit="sendToWhatsApp(); return false;">
    <input type="text" id="name" placeholder="نام شما" required />
    <input type="text" id="phone" placeholder="شماره تماس" required />
    <input type="text" id="instagram" placeholder="آیدی اینستاگرام" />
    <button type="submit" class="whatsapp-btn">ارسال در واتساپ</button>
  </form>

  <script>
    function sendToWhatsApp() {
      var name = document.getElementById("name").value;
      var phone = document.getElementById("phone").value;
      var insta = document.getElementById("instagram").value;
      var message = "👤 نام: " + name + "%0A📞 شماره تماس: " + phone + "%0A📸 آیدی اینستاگرام: " + insta;
      window.open("https://wa.me/989212982911?text=" + message, "_blank");
    }
  </script>
