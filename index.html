<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت ویزیت عرفان عبادی</title>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Lalezar', sans-serif;
            color: #00ff00;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #00ff00;
            margin-bottom: 20px;
            object-fit: cover;
        }
        .name {
            font-size: 2.5em;
            margin: 10px 0;
        }
        .info, .link {
            font-size: 1.2em;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #00ff00;
        }
        .info img, .link img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }
        .form-box {
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
        }
        .form-box input {
            width: 100%;
            padding: 10px;
            font-family: 'Lalezar', sans-serif;
            font-size: 1em;
            text-align: center;
            color: #00ff00;
            background-color: #222;
            border: 1px solid #00ff00;
            border-radius: 5px;
            outline: none;
        }
        .form-box input::placeholder {
            color: #00ff00;
            opacity: 0.7;
            text-align: center;
            font-family: 'Lalezar', sans-serif;
        }
        .whatsapp-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: #fff;
            font-family: 'Lalezar', sans-serif;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .whatsapp-btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
