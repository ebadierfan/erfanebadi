
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کارت ویزیت عرفان عبادی</title>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #90ee90;
      font-family: 'Lalezar', cursive;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }
    .card {
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #90ee90;
      object-fit: cover;
      margin: 20px auto;
    }
    h1 {
      font-size: 32px;
      margin: 10px 0;
    }
    a {
      color: #90ee90;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px 0;
      font-size: 20px;
    }
    a img.icon {
      width: 24px;
      height: 24px;
      margin-left: 8px;
      filter: invert(85%) sepia(25%) saturate(500%) hue-rotate(75deg);
    }
    .form-input {
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      border: none;
      text-align: center;
      font-family: 'Lalezar', cursive;
      font-size: 18px;
      width: 90%;
      color: #90ee90;
      background-color: #111;
    }
    .form-input::placeholder {
      color: #90ee90;
      text-align: center;
    }
    .whatsapp-button {
      background-color: #25D366;
      color: #000;
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      font-family: 'Lalezar', cursive;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      width: 80%;
      cursor: pointer;
    }
    .whatsapp-button img {
      width: 24px;
      height: 24px;
      margin-left: 8px;
      filter: brightness(0);
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="profile-pic" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAoAAAAKACAIAAACDr150AAABBmlDQ1BJQ0MgUHJvZmlsZQAAeJxjYG" alt="Erfan Ebadi">
    <h1>عرفان عبادی</h1>

    <a href="tel:09212982911"><img class="icon" src="https://img.icons8.com/ios-filled/50/90ee90/phone.png"/>شماره تماس</a>
    <a href="https://t.me/mrerfanebadi" target="_blank"><img class="icon" src="https://img.icons8.com/ios-filled/50/90ee90/telegram-app.png"/>تلگرام</a>
    <a href="https://wa.me/989212982911" target="_blank"><img class="icon" src="https://img.icons8.com/ios-filled/50/90ee90/whatsapp.png"/>واتساپ</a>
    <a href="https://instagram.com/eneivl" target="_blank"><img class="icon" src="https://img.icons8.com/ios-filled/50/90ee90/instagram-new.png"/>اینستاگرام</a>
    <a href="https://www.google.com/maps/place/@/data=!4m2!3m1!1s0x3f920685817b3c6b:0xed87611b0b224792" target="_blank"><img class="icon" src="https://img.icons8.com/ios-filled/50/90ee90/marker.png"/>لوکیشن من</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfkf0Ub4tCw-ysY375--BPMlNWqOzv29KcNWQFOFIkb-gK_7A/viewform?usp=header" target="_blank"><img class="icon" src="https://img.icons8.com/ios-filled/50/90ee90/task.png"/>فرم اطلاعات شما</a>

    <input class="form-input" type="text" id="name" placeholder="نام و نام خانوادگی">
    <input class="form-input" type="text" id="phone" placeholder="شماره تماس">
    <input class="form-input" type="text" id="instagram" placeholder="آیدی اینستاگرام">

    <button class="whatsapp-button" onclick="sendToWhatsapp()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">ارسال در واتساپ
    </button>
  </div>

  <script>
    function sendToWhatsapp() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const instagram = document.getElementById("instagram").value;

      const message = `سلام عرفان جان\nمن , ${name} , هستم\n${phone}\n${instagram}`;
      const url = `https://wa.me/989212982911?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
