<!DOCTYPE html><html lang="fa" dir="rtl">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرفان عبادی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #000;
      color: #90ee90;
      text-align: center;
    }.container {
  max-width: 400px;
  margin: auto;
  padding: 20px;
}

.avatar {
  border: 4px solid #90ee90;
  border-radius: 50%;
  width: 150px;
  height: 150px;
  object-fit: cover;
}

.name {
  font-size: 24px;
  font-weight: bold;
  margin-top: 20px;
}

.contact-info i {
  margin-left: 10px;

}

.contact-info div {
  margin: 10px 0;
  font-size: 18px;
}

.form-input {
  margin-top: 20px;
}

.form-input input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  background-color: #000;
  border: 1px solid #90ee90;
  border-radius: 10px;
  color: #90ee90;
  text-align: center;
  font-size: 16px;
}

.form-input input::placeholder {
  color: #90ee90;
  text-align: center;
}

.whatsapp-btn {
  background-color: #25d366;

  padding: 15px;
  border-radius: 15px;
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  display: flex;
  justify-content: center;
  align-items: center;

.whatsapp-btn i {

  </style>
</head>

  <div class="container">

    <div class="name">عرفان عبادی</div><div class="contact-info">
  <div><i class="fas fa-phone"></i> 09212982911</div>

  <div><i class="fab fa-instagram"></i> اینستاگرام</div>

  <div><i class="fas fa-file-alt"></i> فرم اطلاعات شما</div>
</div>

<div class="form-input">
  <input type="text" placeholder="نام و نام خانوادگی">
  <input type="text" placeholder="شماره تماس">
