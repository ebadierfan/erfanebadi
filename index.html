
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>کارت ویزیت عرفان عبادی</title>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lalezar', cursive;
      background-color: #000;
      color: #7CFC00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      text-align: center;
      padding: 20px;
    }
    img.profile {
      border-radius: 50%;
      border: 2px solid #7CFC00;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
    a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 5px auto;
      text-decoration: none;
      color: #7CFC00;
      font-size: 18px;
    }
    form {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-family: 'Lalezar', cursive;
      font-size: 16px;
    }
    button {
      background-color: #25D366;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    button svg {
      margin-left: 8px;
    }
  </style>
</head>
