<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Erfan Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #00ff88;
      font-family: 'Lalezar', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #00ff88;
      margin: 20px auto 10px;
      background-image: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRofHh0aHBwgJC4nICIsIxwcKDcpLDAxNDQ0Hyc5PTgyPC4zNDL/2wBDAQkJCQwLDBgNDRgyIRwhMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjL/wAARCAKAAoADASIAAhEBAxEB/8QAHwAAAQUBAQEBAQEAAAAAAAAAAAECAwQFBgcICQoL/8QAtRAAAgEDAwIEAwUF');
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
    }

    .icon-list {
      font-size: 20px;
      line-height: 2;
    }

    .icon-list i {
      margin-left: 10px;
    }

    .form-box {
      margin: 10px auto;
      width: 80%;
      max-width: 300px;
      background-color: transparent;
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: 12px;
      color: #aaa;
      font-size: 18px;
      text-align: center;
    }

    .form-box input {
      background-color: transparent;
      border: none;
      outline: none;
      color: #fff;
      text-align: center;
      font-size: 16px;
      width: 100%;
      font-family: 'Lalezar', cursive;
    }

    .whatsapp-btn {
      margin-top: 20px;
      background-color: #00ff88;
      color: #000;
      font-size: 22px;
      font-family: 'Lalezar', cursive;
      padding: 12px 24px;
      border: none;
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .whatsapp-btn img {
      width: 22px;
      height: 22px;
    }
  </style>
</head>
<body>

  <div class="profile-img"></div>
  <h1>عرفان عبادی</h1>

  <div class="icon-list">
    <div><i>📞</i>شماره تماس</div>
    <div><i>🟢</i>واتساپ</div>
    <div><i>✈️</i>تلگرام</div>
    <div><i>📸</i>اینستاگرام</div>
    <div><i>📍</i>لوکیشن من</div>
    <div><i>📋</i>فرم اطلاعات شما</div>
  </div>

  <div class="form-box">
    <input type="text" placeholder="نام و نام خانوادگی">
  </div>

  <div class="form-box">
    <input type="tel" placeholder="شماره تماس" inputmode="numeric" pattern="[0-9]*">
  </div>

  <div class="form-box">
    <input type="text" placeholder="آیدی اینستاگرام">
  </div>

  <button class="whatsapp-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    ارسال در واتساپ
  </button>

</body>
</html>
