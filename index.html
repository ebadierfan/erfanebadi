<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت ویزیت دیجیتال - عرفان عبادی</title>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="business-card">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-image-container">
                    <img src="./erfan-profile.jpg" alt="عرفان عبادی" class="profile-image">
                </div>
                <h1 class="name">عرفان عبادی</h1>
            </div>

            <!-- Contact Links Section -->
            <div class="contact-links">
                <a href="tel:+989212982911" class="contact-item">
                    <img src="./phone-icon.png" alt="تماس" class="icon">
                    <span>شماره تماس</span>
                </a>

                <a href="https://whatsapp.com/channel/0029VaJmgrrEQIaone0J3a1s" target="_blank" class="contact-item">
                    <img src="./whatsapp-icon.png" alt="واتساپ" class="icon">
                    <span>واتساپ</span>
                </a>

                <a href="https://t.me/erfanvocal" target="_blank" class="contact-item">
                    <img src="./telegram-icon.png" alt="تلگرام" class="icon">
                    <span>تلگرام</span>
                </a>

                <a href="https://Instagram.com/eneivl" target="_blank" class="contact-item">
                    <img src="./instagram-icon.png" alt="اینستاگرام" class="icon">
                    <span>اینستاگرام</span>
                </a>

                <a href="https://www.google.com/maps/place/@/data=!4m2!3m1!1s0x3f920685817b3c6b:0xed87611b0b224792" target="_blank" class="contact-item">
                    <img src="./location-icon.png" alt="موقعیت مکانی" class="icon">
                    <span>لوکیشن من</span>
                </a>

                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfkf0Ub4tCw-ysY375--BPMlNWqOzv29KcNWQFOFIkb-gK_7A/viewform?usp=header" target="_blank" class="contact-item">
                    <img src="./form-icon.png" alt="فرم اطلاعات" class="icon">
                    <span>فرم اطلاعات شما</span>
                </a>
            </div>

            <!-- Contact Form Section -->
            <div class="form-section">
                <input type="text" id="name-input" placeholder="نام و نام خانوادگی" class="form-input">
                <input type="tel" id="phone-input" placeholder="شماره تماس" class="form-input" inputmode="numeric">
                <input type="text" id="instagram-input" placeholder="آیدی اینستاگرام" class="form-input" inputmode="text">
                
                <button onclick="sendWhatsApp()" class="whatsapp-button">
                    <img src="./whatsapp-button-icon.png" alt="واتساپ" class="button-icon">
                    <span>ارسال در واتساپ</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
